{% extends parent_template|default:"base.html" %}
{% block body %}
    <div class="title">
        <h1>Existing Tags</h1>
    </div>
    <div class="tags">
        {% for tag in object_list %}
            <div class="tags__tag">
                <a href="{% url 'questions:tagged_questions' slug=tag.slug %}">{{ tag.name }}</a>
            </div>
        {% empty %}
            No tags created yet
        {% endfor %}
    </div>
{% endblock body %}
